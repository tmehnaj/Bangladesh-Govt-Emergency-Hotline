<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh-Govt-Emergency-Hotline</title>
    <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon">

    <!-- tailwind cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- inter font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body class="font-inter">
    <header>
        <nav class="flex justify-between items-center max-w-[1800px] mx-auto my-6">
           
            <div class="flex items-center">
                <img class="w-[50px] h-[50px]  mr-[10px]" src="./assets/logo.png" alt="Bangladesh govt logo">
                <h3 class="font-extrabold text-[#006747] text-base">Emergency<br>Service</h3>
            </div>

            <div class="flex items-center">

                <div class=" flex items-center gap-x-2 bg-[#41FF6B]/10 rounded-full px-6 py-3 ml-5 text-base text-black font-bold">
                    <span>0</span>
                    <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="heart icon">
                </div>

                <div class=" flex items-center gap-x-2 bg-[#41FF6B]/10 rounded-full px-6 py-[14px] ml-5 text-base text-black font-bold">
                    <span>100</span>
                    <img class="w-6 h-6" src="./assets/coin.png" alt="coin">
                </div>

                <div class=" flex items-center gap-x-2 bg-[#006747] rounded-full px-6 py-3 ml-5 text-lg text-white">
                    <span>0</span>
                    <span>copy</span>
                </div>

            </div>
        </nav>

        <!-- banner -->
        <div class="flex flex-col items-center text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-5">
            <img class="w-[92px] h-[92px]" src="./assets/logo-dark.png" alt="bangladesh govt logo">
            <h1 class="font-semibold text-[40px] text-white my-3">জরুরি সেবা ডিরেক্টরি</h1>
            <h3 class="font-semibold text-xl text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h3>
        </div>

    </header>

    <main></main>

</body>
</html>
